<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splatoon Weapons Roulette</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load data first -->
    <script src="data.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Splatoon Weapons Roulette
            </h1>
        </header>

        <main>
            <section class="filters">
                <div class="filter-group">
                    <label>MAIN</label>
                    <div id="type-options" class="options-container"></div>
                </div>

                <div class="filter-group">
                    <label>SUB</label>
                    <div id="sub-options" class="options-container"></div>
                </div>

                <div class="filter-group">
                    <label>SPECIAL</label>
                    <div id="special-options" class="options-container"></div>
                </div>
                <div class="filter-group">
                    <label>PLAYERS</label>
                    <div class="player-control-wrapper">
                        <button id="p-minus" class="mini-btn">-</button>
                        <input type="number" id="player-count" class="player-input" min="1" max="8" value="1" readonly>
                        <button id="p-plus" class="mini-btn">+</button>
                    </div>
                </div>
            </section>

            <section class="roulette-display">
                <div id="results-grid" class="results-grid">
                    <!-- Cards will be generated here -->
                </div>
            </section>

            <section class="controls">
                <button id="spin-btn" class="btn primary">SPIN!</button>
                <button id="reset-btn" class="btn secondary">RESET FILTER</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
